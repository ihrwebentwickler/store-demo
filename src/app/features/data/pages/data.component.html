<div class="content">
  <div class="filter-group">
    <label>Filter</label>
    <input (keyup)="applyFilter($event)" placeholder="filter films"
           [(ngModel)]="tableProperties.filter.lastValue" #input>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8 full-size"
           matSortActive="title" matSortDirection="asc" matSortDisableClear>
      <ng-container matColumnDef="title">
        <td mat-header-cell *matHeaderCellDef mat-sort-header>Title</td>
        <td mat-cell *matCellDef="let row;">{{row.title}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <td mat-header-cell *matHeaderCellDef mat-sort-header>Created</td>
        <td mat-cell *matCellDef="let row;">{{row.created | date:'d.MM.YYYY'}}</td>
      </ng-container>
      <ng-container matColumnDef="producer">
        <td mat-header-cell *matHeaderCellDef mat-sort-header>Producer</td>
        <td mat-cell *matCellDef="let row;">{{row.producer}}</td>
      </ng-container>
      <ng-container matColumnDef="director">
        <td mat-header-cell *matHeaderCellDef mat-sort-header>Director</td>
        <td mat-cell *matCellDef="let row;">{{row.director}}</td>
      </ng-container>
      <ng-container matColumnDef="isFavouritMovie">
        <td mat-header-cell *matHeaderCellDef mat-sort-header>Your favourit?</td>
        <td mat-cell *matCellDef="let row;" class="checkbox">
          <mat-checkbox (change)="changeFilmFavourit(row)" [checked]="row.isFavouritMovie">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td *ngIf="dataSource.data.length !== 0" class="mat-cell" colspan="4">No data matching the filter
          "{{input.value}}"
        </td>
        <td *ngIf="dataSource.data.length === 0" class="mat-cell" colspan="4">There is no data available.</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
      (page)="onPaginateChange($event)">
    </mat-paginator>
  </div>
</div>
